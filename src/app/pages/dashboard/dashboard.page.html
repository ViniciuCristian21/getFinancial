
<ion-content>
  <div class="main">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <div class="card-title">
            QTD vendida
          </div>
          <div class="card-subtitle">
            {{qtdSales}}
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <div class="card-title">
            Vendas/mÃªs
          </div>
          <div class="card-subtitle">
            R$ {{valueMonth}}
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <div class="card-title">
            Vendas total
          </div>
          <div class="card-subtitle">
            R$ {{valueTotal}}
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <div class="new-value" (click)="modalNewItem()">
      + Adcicionar novo
    </div>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col size="4">
          Produto
        </ion-col>
        <ion-col size="4">
          Valor
        </ion-col>
        <ion-col size="4">
          Data
        </ion-col>
      </ion-row>
      <ion-row class="data-list" (click)="onDelete(d.id)" *ngFor="let d of itens">
        <ion-col size="4">
          {{d.name}}
        </ion-col>
        <ion-col size="4">
          {{d.value}}
        </ion-col>
        <ion-col size="4">
          {{d.data}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
