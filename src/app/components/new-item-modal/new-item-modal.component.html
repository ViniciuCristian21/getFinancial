<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="exitModal()">
      <ion-button>
        <ion-icon name="chevron-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input placeholder="Descrição breve do produto" name="name"  [(ngModel)]="itens.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor</ion-label>
      <ion-input placeholder="Valor em R$" name="value"  [(ngModel)]="itens.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data</ion-label>
      <ion-datetime
      displayFormat="DD-MM-YYYY"
      placeholder="Exemple: 01-01-2022"
      name="data"
      [(ngModel)]="itens.data">
    </ion-datetime>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="saveItens()">Salvar</ion-button>
</ion-content>
